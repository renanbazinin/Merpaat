<html lang="he">
<head>
    <title>ra</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/main/main.component.css">
    <link rel="stylesheet" href="components/main/complains/complains.component.css">
    <link rel="stylesheet" href="components/main/questions-container/question/question.component.css">
    <link rel="stylesheet" href="components/main/questions-container/questions-navigation/questions-navigation.css">
    <link rel="stylesheet" href="components/main/questions-container/questions-container.component.css">
    <script src="modules/ra/ra.js" defer></script>
    <script src="modules/ra/raFor/index.js" defer></script>
    <script src="configuration.js" defer></script>
    <script src="components/main/complains/complains.component.js" defer></script>
    <script src="components/main/main.component.js" defer></script>
    <script src="components/main/questions-container/question/question.component.js" defer></script>
    <script src="components/main/questions-container/questions-navigation/questions-navigation.js" defer></script>
    <script src="components/main/questions-container/questions-container.component.js" defer></script>
</head>

<body dir="rtl">
<main id="mainComponent">
    <complains id="complainsComponent">
        <span class="complain-title">תלונות עיקריות</span>
        <div raFor="let [key, value] of Object.entries(data.complains)" class="complains-list">
            <input id="complain-{{ key }}"
                   type="radio"
                   name="complain"
                   class="complain-input"
                   onclick="onComplainClick(this)"/>
            <label for="complain-{{ key }}" class="complain-label">
                {{ value.complainText }}
            </label>
        </div>
    </complains>
    <questions-container id="questionsContainerComponent">
        <question id="questionComponent">
            <span class="question-text">{{ currentQuestion }}</span>
            <label for="extraDetails">
                פירוט נוסף
            </label>
            <textarea id="extraDetails"></textarea>
            <div class="answer-buttons-container">
                <button id="accompanied">כן</button>
                <button id="unaccompanied">לא</button>
            </div>
        </question>
        <questions-navigation id="questions-navigation">
            <button>הקודם</button>
            <button>הבא (דלג)</button>
        </questions-navigation>
    </questions-container>
</main>
</body>
</html>
