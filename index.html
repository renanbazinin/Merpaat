<html lang="he">
<head>
    <title>ra</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/main/main.component.css">
    <link rel="stylesheet" href="components/main/complains/complains.component.css">
    <script src="modules/ra/raFor/index.js" defer></script>
    <script src="configuration.js" defer></script>
    <script src="components/main/complains/complains.component.js" defer></script>
    <script src="components/main/main.component.js" defer></script>
</head>

<body dir="rtl">
<main id="mainComponent">
    <complains id="complainsComponent">
        <ul raFor="let i = 0; i < data.complains.length; i++" class="complains-list">
            <li>
                <input id="complain{{ i }}" type="checkbox"/>
                <label for="complain{{ i }}">
                    {{ data.complains[i].complainText }}
                </label>
            </li>
        </ul>
    </complains>
    <questions-container id="questionsContainerComponent">
        <question id="question">
            <span class="question-text">{{ currentQuestion }}</span>
            <label for="extraDetails">
                פירוט נוסף
            </label>
            <textarea id="extraDetails"></textarea>
            <div class="answer-buttons-container">
                <button id="accompanied">כן</button>
                <button id="unaccompanied">לא</button>
            </div>
        </question>
        <questions-navigation id="questions-navigation">
            <button>הקודם</button>
            <button>הבא (דלג)</button>
        </questions-navigation>
    </questions-container>
</main>
</body>
</html>
